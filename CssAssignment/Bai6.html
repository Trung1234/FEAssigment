<!DOCTYPE html>
<html>

<head>
  <title>Bai 6</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body display: inline-block>
  <div class="button_container">
    <button id="button1" onmouseover="hoverButton(this.id)" onmouseout="outButton(this.id)">Green</button>
    <button id="button2" onmouseover="hoverButton(this.id)" onmouseout="outButton(this.id)">Blue</button>
    <button id="button3" onmouseover="hoverButton(this.id)" onmouseout="outButton(this.id)">Red</button>
    <button id="button4" onmouseover="hoverButton(this.id)" onmouseout="outButton(this.id)">Grey</button>
    <button id="button5" onmouseover="hoverButton(this.id)" onmouseout="outButton(this.id)">Black</button>
  </div>
  <script>
    function hoverButton(id) {
      var button = document.getElementById(id);
      switch (id) {
        case "button1":
          button.style.backgroundColor = "#4CAF50";
          break;
        case "button2":
          button2.style.backgroundColor = "rgb(7, 122, 230)";
          break;
        case "button3":
          button3.style.backgroundColor = "red";
          break;
        case "button4":
          button4.style.backgroundColor = "lightgray";
          break;
        case "button5":
          button5.style.backgroundColor = "rgb(63, 59, 59)";
          break;
      }
      button.style.color = "white";
    }  
    function outButton(id) {
      var button = document.getElementById(id);
      button.style.backgroundColor = "white";
      button.style.color = "black";
    }
  </script>
</body>

</html>
